<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Generator vue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">{{title}}</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js"
      integrity="sha512-hAz8pxm1kva4chZWPXQhGehvvlIj1Loka653sQXoYHNj4sgSukoR3ZKyHEOT7kFGVW17wUqD9CbKeviIJ2XFKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            title: "QRCode Generator using Vue and qrcode.js",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
